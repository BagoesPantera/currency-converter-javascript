<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/png" href="icon/favicon.png">
    <title>Currency Converter - Cycon</title>
</head>
<body>
    <!--  -->
    <div class="up"></div>
    <!--  -->
    <div class="middle1"></div>
    <!--  -->
    <div class="middle2">
        <h2 class="text-center">Rate</h2>
        <div class="tablediv">
            <table class="table table-borderless text-center tablerate" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">US Dollar</th>
                    <th scope="col">1</th>
                  </tr>
                </thead>
                <tbody id="bodyrate">
                  
                </tbody>
              </table>
              <div class="row">
                <div class="col">
                  <h6 id="currencyCount">Refresh page !</h6>
                </div>
                <div class="col">
                  
                </div>
              </div>
              <div class="row">
              
        </div>
    </div>
    <!--  -->
    <div class="bottom text-center mt-5">
        <br>
        <h6 class="text-white">This Project made with API from <a href="https://www.currencyconverterapi.com/">currencyconverterapi</a>.</h6>
    </div>
    <!--  -->
    <div class="uptext">
        <h2 class="text-white">Currency Converter</h2>
    </div>
    <!--  -->
    <div class="shadow-lg p-3 mb-5 bg-white rounded contents">
        <div class="container mt-0" style="cursor: pointer; margin-top: 0px; width: 100%; height: 5vh;">
            <div class="row">
              <div class="col rounded" id="convert" style="background-color: #F0F5FA; height: 5vh; text-align: center;">
                Convert
              </div>
              <div class="col" id="history" style="height: 5vh; text-align: center;">
                History
              </div>
            </div>
        </div>
        <!-- history -->
        <div class="historycontent mt-3" style="display: none;" >
          <table class="table text-center" id="historydisplay" style="table-layout: fixed;">

          </table>
        </div>
        <!-- convert -->
        <div class="convertcontent mt-5" >
          <div class="container">
            <div class="row">
                <!-- from -->
                <div class="col-sm" >
                  <div class="form-row ">
                    <div class="form-group col-md-4">
                      <label for="fromselect">From</label>
                      <select id="fromselect" class="form-control" style="cursor: pointer;">
                        
                      </select>
                    </div>
                  </div>
                </div>
                <!-- amount -->
                <div class="col-sm">
                  <div class="form-group">
                    <label for="frominput">Amount</label>
                    <input type="number" id="frominput" class="form-control" aria-describedby="emailHelp" value="0">
                  </div>
                </div>
            </div>
            <div class="row">
              <!-- from -->
              <div class="col-sm" >
                <div class="form-row ">
                  <div class="form-group col-md-4">
                    <label for="toselect">To</label>
                    <select id="toselect" class="form-control" style="cursor: pointer;">
                      
                    </select>
                  </div>
                </div>
              </div>
              <!-- amount -->
              <div class="col-sm">
                <div class="form-group">
                  <label for="toinput">Result</label>
                  <input type="text" id="toinput" class="form-control" disabled aria-describedby="emailHelp" value="0">
                </div>
              </div>
          </div>
          <div class="">
            <button type="button" class="btn btn-primary" id="convertbtn">Convert</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script/alert.js"></script>
    <script src="script/history.js"></script>
    <script src="script/api.js"></script>
    <script src="script/tab.js"></script>
</body>
</html>
